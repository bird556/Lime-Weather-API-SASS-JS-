<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="weather app, real-time weather, Node.js, Express.js, WeatherAPI, Lime Weather">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Lime Weather - Real-Time Weather App">
    <meta property="og:description" content="A real-time weather app built with Node.js, Express.js, and WeatherAPI.">
    <meta property="og:image" content="https://lime-weather-api-sass-js.vercel.app/public/img/icon.png">
    <meta property="og:url" content="https://lime-weather-api-sass-js.vercel.app/">
    <meta property="og:type" content="website">
    <meta name="description"
        content="Lime Weather is a real-time weather app built with Node.js, Express.js, and WeatherAPI. Get temperature, humidity, wind speed, and dynamic backgrounds for cities worldwide.">

    <!-- Twitter -->
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Lime Weather - Real-Time Weather App">
    <meta name="twitter:description" content="A real-time weather app built with Node.js, Express.js, and WeatherAPI.">
    <meta name="twitter:image" content="https://lime-weather-api-sass-js.vercel.app/public/img/icon.png">

    <title>Lime Weather</title>

    <!-- FAV ICON -->
    <link rel="shortcut icon" href="/public/img/icon.png" type="image/x-icon">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/998a5e6a74.js" crossorigin="anonymous"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- MEDIA RESPONSIVE -->
    <link rel="stylesheet" href="css/media.css">

    <!-- AOS ANIMATIONS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body>

    <div class="overlay"></div>

    <img src="" alt="Dynamic weather background image" class="image">

    <div class="container" data-aos="fade-right">

        <div>
            <h3>Lime Weather</h3>
        </div>

        <div class="info">
            <h1 class="temp">2&#176;</h1>
            <div class="date-flex">
                <h2 class="name" data-aos="fade-right"></h2>
                <div class="date-row">
                    <p class="time"></p>
                    <p class="day"></p>
                </div>
            </div>

            <div class="weather-flex">
                <img class="weather-icon" src="icons1/wi-night-rain.svg" alt="night-rain">
                <p class="weather">
                    Raining
                </p>
            </div>
        </div>

        <a href="#search"><i class="fa-solid fa-arrow-down" size="large"></i></a>

    </div>

    <!-- Search Menu -->

    <div class="right-search" data-aos="fade-left" id="search">

        <div class="blur"></div>

        <p id="alert"></p>

        <div class="search-flex">
            <form id="locationInput">
                <input type="text" class="search-location" placeholder="Search Location">
                <button id="btn" type="submit" aria-label="Search for weather"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </form>

        </div>

        <div class="cities-flex">
            <ul>
                <li class="city">Toronto</li>
                <li class="city">Dallas</li>
                <li class="city">Los Angeles</li>
                <li class="city">Budapest</li>
                <li class="city">Tokyo</li>
                <li class="city">Hong Kong</li>

            </ul>
        </div>
        <hr>
        <div class="weather-details-flex">
            <h3>Weather Details</h3>

            <ul>
                <div class="weather-details">
                    <li>Cloudy</li>
                    <li class="cloudy"></li>
                </div>
                <div class="weather-details">
                    <li>Humidity</li>
                    <li class="humidity"></li>
                </div>
                <div class="weather-details">
                    <li>Wind</li>
                    <li class="wind"></li>
                </div>
                <div class="weather-details">
                    <li>Feels Like</li>
                    <li class="feels-like"></li>
                </div>
            </ul>
        </div>
        <hr>
    </div>

    <script src="weatherAPI.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000
        });
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Lime Weather",
      "description": "A real-time weather app built with Node.js, Express.js, and WeatherAPI.",
      "applicationCategory": "Weather",
      "operatingSystem": "Web",
      "url": "https://lime-weather-api-sass-js.vercel.app/",
      "author": {
        "@type": "Person",
        "name": "Rashaun Bennett"
      }
    }
    </script>
</body>

</html>
